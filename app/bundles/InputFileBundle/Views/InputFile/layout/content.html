<section class="form-validate-list">
	<form action="[_action_form_]" method="post" id="input-file-form" class="input-csv-file" enctype="multipart/form-data">
		<fieldset>
			<legend> Input the Csv File to validate </legend>
			<div class="file-input">
				<input name="MAX_FILE_SIZE" value="10000000" type="hidden" />
				<input type="file" name="csvInput">
				<button class="btn" name="upload" type="submit">
					<i class="upload-icon">
						<svg xmlns="http://www.w3.org/2000/svg" width="20" height="17" viewBox="0 0 20 17">
							<path d="M10 0l-5.2 4.9h3.3v5.1h3.8v-5.1h3.3l-5.2-4.9zm9.3 11.5l-3.2-2.1h-2l3.4 2.6h-3.5c-.1 0-.2.1-.2.1l-.8 2.3h-6l-.8-2.2c-.1-.1-.1-.2-.2-.2h-3.6l3.4-2.6h-2l-3.2 2.1c-.4.3-.7 1-.6 1.5l.6 3.1c.1.5.7.9 1.2.9h16.3c.6 0 1.1-.4 1.3-.9l.6-3.1c.1-.5-.2-1.2-.7-1.5z"></path>
						</svg>
					</i>
				Upload</button>
			</div>
			<div class="row">
				<span>
					<label for="limit">Lot limit</label><br>
					<input type="text" name="lot" value="100">
				</span>

				<span>
					<label for="delimiter">Delimiter</label><br>
					<input type="text" name="delimiter" id="delimiter" value=",">
				</span>

				<span>
					<label for="grouping">Grouping</label><br>
					<input type="text" name="grouping" id="grouping" value='"'>
				</span>
			</div>
			<span>
				<strong>Details: </strong>
			</span>
			<div class="log-box">
				<p>- Choose a CSV file to verify.<p/>
				[_more_details_]
			</div>

		</fieldset>
	</form>
</section>
